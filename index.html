<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="Css/reset.css" />
    <link rel="stylesheet" href="Css/styles.css" />

    <title>Bata-papo UOL</title>
  </head>
  <body>
    <!-- === LOGIN PAGE DOWN===-->
    <div class="loginPage">
      <img src="Assets/logo.png" alt="" />

      <input
        class="loginInput"
        type="text"
        placeholder="Digite seu nome"
        style="width: 50%"
        value=""
      />
      <button class="LoginButton" onclick="login()"><p>Entrar</p></button>

      <span class="messageInvalidName hidden">
        <p>Nome de usuário inválido! Tente novamente, por favor.</p>
      </span>
    </div>
    <!-- === LOGIN PAGE UP===-->

    <!-- === MAIN PAGE DOWN===-->
    <div class="mainPage hidden">
      <header>
        <span class="headerInternal">
          <img src="/Assets/logo.png" alt="" />
          <ion-icon name="people-outline"></ion-icon>
        </span>
      </header>
      <main>
        <ul>
          <li class="messageToAll hidden">
            <span class="timeMessage"> ${response.time}&nbsp</span>
            <span class="contentMessage hidden">
              <strong> ${userA} &nbsp</strong>reservadamente para
              <strong>${usuarioB}</strong>: ${response.data}
            </span>
          </li>
          <li class="messageRespose hidden">
            <span class="timeMessage"> ${response.time}&nbsp</span>
            <span class="contentMessage">
              <strong> ${userA} &nbsp</strong>reservadamente para
              <strong>${usuarioB}</strong>: ${response.data}
            </span>
          </li>
          <li class="messageReserved hidden">
            <span class="timeMessage"> ${response.time}&nbsp</span>
            <span class="contentMessage">
              <strong> ${userA} &nbsp</strong>reservadamente para
              <strong>${usuarioB}</strong>: ${response.data}
            </span>
          </li>
        </ul>
      </main>
      <footer>
        <span class="footerInternal">
          <input
            class="writeHereInput"
            type="text"
            placeholder="Escreva aqui..."
            style="width: 90%"
            value=""
          />
          <ion-icon name="paper-plane-outline"></ion-icon>
        </span>
      </footer>
    </div>
    <!-- === MAIN PAGE UP===-->
    <!-- ===  JAVASCRIPT === -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/scripts.js"></script>
  </body>
</html>
